<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
    <style>
        .background {
            fill: #2F342D; /* Dark background color */
        }
        .letter {
            font-family: 'Times New Roman', serif; /* Classic font */
            font-size: 72px;
            font-weight: bold;
            fill: #FEF5E4; /* Light text color */
        }
    </style>
    <!-- Dark background circle -->
    <rect class="background" x="0" y="0" width="100" height="100" />
    <!-- Letter P -->
    <text x="50%" y="60%" text-anchor="middle" dominant-baseline="middle" class="letter">P</text>
</svg>
